binary_sensor:
  - platform: gpio
    name: "Lleno"
    pin:
      number: 19
      mode: INPUT_PULLUP
      inverted: true
    device_class: moisture
    id: sensor_encendido
    filters:
      - delayed_on_off: 5000ms
#    on_press:
#        - switch.turn_on: switch_bomba_limpieza
#        - switch.turn_on: switch_cilindro
#        - delay: 30s
#        - switch.turn_off: switch_bomba_limpieza
#        - switch.turn_off: switch_cilindro
      
  - platform: gpio
    name: "Vac√≠o"
    pin:
      number: 18
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on_off: 5000ms
    device_class: moisture
    id: sensor_apagado
#   on_release:
#      then:
#        - switch.turn_off: switch_bomba_limpieza
#        - switch.turn_off: switch_cilindro

  - platform: gpio
    name: "Apagado Pileta"
    pin:
      number: 17
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on_off: 5000ms
    device_class: moisture
    id: sensor_apagado_pileta
#    on_release:
#        - switch.turn_on: switch_bomba_pileta
  - platform: gpio
    name: "Boton 1"
    pin:
      number: 4
      mode: INPUT_PULLUP
      inverted: true
    on_press:
        - switch.turn_on: switch_bomba_limpieza
    on_release:
        - switch.turn_off: switch_bomba_limpieza
  - platform: gpio
    name: "Boton 2"
    pin:
      number: 22
      mode: INPUT_PULLUP
      inverted: true
    on_press:
        - switch.turn_on: switch_cilindro
    on_release:
        - switch.turn_off: switch_cilindro
  - platform: gpio
    name: "Boton 3"
    id: boton3
    pin:
      number: 33
      mode: INPUT_PULLUP
      inverted: true

switch:
  - platform: gpio
    pin: 25
    name: "Bomba Limpieza"
    id: switch_bomba_limpieza
    inverted: true
    restore_mode: ALWAYS_OFF
  - platform: gpio
    pin: 26
    name: "Motor Cilindro"
    id: switch_cilindro
    inverted: true
    restore_mode: ALWAYS_OFF
  - platform: gpio
    pin: 27
    name: "Bomba Pileta"
    id: switch_bomba_pileta
    inverted: true
    
script:
  - id: action
    then:
    - while:
        condition:
          lambda: "return true;"
        then:
          - if:
              condition:
                lambda: "return id(limpiar);"
              then:
                 - switch.turn_on: switch_cilindro
                 - switch.turn_on: switch_bomba_limpieza
                 - delay: 6s
                 - switch.turn_off: switch_cilindro
                 - switch.turn_off: switch_bomba_limpieza
                 - globals.set:
                     id: limpiar
                     value: "false"
                 - logger.log: "Sali de limpiar"
              else:
                 - switch.turn_on: switch_cilindro
                 - delay: 3s
                 - switch.turn_off: switch_cilindro
                 - globals.set:
                     id: limpiar
                     value: "true"
                 - logger.log: "Sali sin limpiar"
          - delay: 3min
